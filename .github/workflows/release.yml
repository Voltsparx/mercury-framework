name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build lite release ZIP
        run: |
          pwsh ./build-lite-release.ps1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mercury-framework-lite-*.zip
